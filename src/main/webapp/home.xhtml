<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>MKM Turizm</title>
        <meta name="viewport" content="width=device-width"/>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>

        <div id="topBar" class="topBar"></div>

        <div id="mainHolder" class="limitedBlock">
            <div id="topHolder">
                <a href="home.xhtml"><h:graphicImage value="/resources/img/logo-s.png" alt="Logo"/></a>

                <div id="userBlock">
                    <h:form>
                        <p:panel>
                            <h:panelGrid columns="2" cellpadding="4" cellspacing="2">
                                <h:outputLabel value="Email"/>
                                <p:inputText value="#{loginBean.username}" size="20"/>

                                <h:outputLabel value="Parola"/>
                                <p:password value="#{loginBean.password}" size="20"/>

                                <p:commandLink value="Üye Ol" action="#"/>
                                <p:commandButton action="#{loginBean.login()}" value="Giriş"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
            </div>

            <div id="navigation" class="block">
                <p:commandButton value="Anasayfa" />
                <p:commandButton value="Hakkımızda"/>
                <p:commandButton value="Bilgilendirme"/>
                <p:commandButton value="Örnek Sayfa"/>
                <p:commandButton value="İletişim" styleClass="last"/>

                <div class="clear"></div>
            </div>

            <div id="leftMenu" class="block">sol menü</div>

            <div id="content" class="block">içerik</div>
        </div>

        <div class="clear"></div>
        <div id="topBar" style="margin: 10px 0px 0px;" class="topBar"> 
        </div>
        <div class="clear"></div>

        <div id="footer">
            <div id="footInner">
                footer
            </div>
        </div>
    </h:body>
</html>
