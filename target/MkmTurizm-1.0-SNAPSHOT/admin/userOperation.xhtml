<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Kullanıcı İşlemleri</title>
    </h:head>
    <h:body>
        <h:form id="addUser">
            <p:panel header="Kullanıcı Tanımlama">
                <p:messages autoUpdate="true"/>
                <h:panelGrid columns="2">
                    Adı:<p:inputText value="#{userBean.person.name}"/>
                    Soyadı : <p:inputText value="#{userBean.person.surname}"/>
                    Kullanıcı Adı : <p:inputText value="#{userBean.user.username}"/>
                    E-mail: <p:inputText value="#{userBean.user.email}"/>
                    Parola : <p:password value="#{userBean.user.password}"/>
                    Kullanıcı Tipi: 
                    <p:selectManyCheckbox value="#{userBean.user.groupsList}" converter="#{groupConverter}">
                        <f:selectItems value="#{userBean.groupList}" var="grp" itemLabel="#{grp.groupName}" itemValue="#{grp}"/>
                    </p:selectManyCheckbox>

                    <p:commandButton value="Kullanıcıyı Ekle" action="#{userBean.persist()}" ajax="false" />

                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
